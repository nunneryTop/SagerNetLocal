<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Brook</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Brook is a cross-platform strong encryption and not detectable proxy.">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    </head>
    <body>
        <nav>
            <a href="#/">EN</a>
            <a href="#/zh-cn/">中文</a>
        </nav>
        <div id="app"></div>
        <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
        <script>
            window.$docsify = {
                name: 'Brook',
                repo: 'txthinking/brook',
                loadSidebar: true,
                subMaxLevel: 1,
                coverpage: true,
                relativePath: true,
                ga: 'UA-153534396-9',
                coverpage: ['/', '/zh-cn/'],
                plugins: [
                    EditOnGithubPlugin.create("https://github.com/txthinking/brook/blob/master/docs/", null, "Edit on Github")
                ]
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    </body>
</html>
